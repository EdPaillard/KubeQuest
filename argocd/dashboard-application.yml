apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app-dashboard
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://github.com/kubernetes/dashboard
    targetRevision: 7.1.1
    helm:
      releaseName: kubernetes-dashboard
      # valuesObject:
        
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dashboard